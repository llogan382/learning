<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="imgs"></div>
    <script>

    var imgDiv = document.querySelector(".imgs");


        async function getImg(imgLink){
            let imgResp = await fetch(imgLink);

            let imgPage = await imgResp.json();
            console.log(imgPage.body.source_url);

            let image = document.createElement('img');

            image.src = imgPage.body.source_url;
            imgDiv.appendChild(image);
        }
        function receiveData( data ) {
          // Do something with the data here.
          // For demonstration purposes, we'll simply log it.
          for(var dat of data){
              var featuredImg = dat._links['wp:featuredmedia'][0].href;

              getImg(`${featuredImg}?_envelope`);
          }

        }
        </script>
    <script src="https://www.motortrend.com/wp-json/wp/v2/posts?per_page=30&&?_jsonp=receiveData">

</script>

</body>
</html>
